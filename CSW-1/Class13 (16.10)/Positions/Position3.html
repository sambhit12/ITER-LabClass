<!DOCTYPE html>
<html>
	<head>
		<title>Position</title>
		<style>
			div.fx {
				position: fixed;
				bottom: 0;
				right: 0;
				width: 200px;
				border: 5px solid blue;
			}
		</style>
	</head>
	<body>
		<h2>Fixed Example</h2>
		<div class="fx">This element has a fixed property.</div>
	</body>
</html>
