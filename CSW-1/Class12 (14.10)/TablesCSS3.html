<!DOCTYPE html>
<html>
	<head>
		<title>Tables in CSS</title>
		<style>
			table, td, th {
				border: 1px solid green;
			}
			table {
				border-collapse: collapse;
				width: 70%;
			}
			th {
				height: 70px;
			}
		</style>
	</head>
	<body>
		<h2>Example of height and width</h2>
		<table>
			<tr>
				<th>Employee Name</th>
				<th>Salary</th>
			</tr>
			<tr>
				<td>Jack</td>
				<td>60,000</td>
			</tr>
			<tr>
				<td>Bartowski</td>
				<td>70,000</td>
			</tr>
		</table>
	</body>
</html>
