<!DOCTYPE html>
<html>
	<head>
		<title>CSS fonts</title>
		<style>
			p.n {
				font-style: normal;
			}
			p.i {
				font-style: italic;
			}
			p.o {
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<p class="n">Normal Text</p>
		<p class="i">Italic Text</p>
		<p class="o">Oblique Text</p>
	</body>
</html>
