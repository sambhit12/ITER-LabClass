<!DOCTYPE html>
<html>
	<head>
		<title>Tables in CSS</title>
		<style>
			table {
				border-collapse: collapse;
			}
			table, td, th {
				border: 5px solid green;
			}
		</style>
	</head>
	<body>
		<h2>Let the borders collapse:</h2>
		<table>
			<tr>
				<th>Employee Name</th>
				<th>Salary</th>
			</tr>
			<tr>
				<td>Jack</td>
				<td>60,000</td>
			</tr>
			<tr>
				<td>Bartowski</td>
				<td>70,000</td>
			</tr>
		</table>
	</body>
</html>
