<!DOCTYPE html>
<html>
	<head>
		<title>The "id" Selector</title>
		<style>
			#firstpara {
				text-align: center;
				color: green;			
			}
		</style>
	</head>
	<body>
		<p id="firstpara">Napoleon Bonaparte is widely considered to be one of the greatest military leaders of all time. The charismatic French emperor thwarted several enemies, all at once!</p>
		<p>The paragraphs in this example are styled with the help of CSS.</p>
	</body>
</html>
