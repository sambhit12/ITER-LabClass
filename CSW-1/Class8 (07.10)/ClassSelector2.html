<!DOCTYPE html>
<html>
	<head>
		<title>The "class" Selector</title>
		<style>
			p.styling {
				text-align: center;
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1 class="styling">No changes were applied to the heading.</h1>
		<p class="styling">The class selector has moved the paragraph to the right and changed its color to blue.</p>
	</body>
</html>
