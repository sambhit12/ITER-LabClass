<!DOCTYPE html>
<html>
	<head>
		<title>Click Event</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("h1, h2, h3").click(function(){
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
	<h1></h1>
	<h1>First Heading</h1>
	<h2>Second Heading</h2>
	<h3>Third Heading</h3>
	</body>
</html>
