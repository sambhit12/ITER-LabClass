<!DOCTYPE html>
<html>
	<head>
		<title>Tables in HTML</title>
		<style>
			table, th, td {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<h1>HTML Table</h1>
		<table style="width: 70%">
			<tr>
				<th align="left">Employee Name</th>
				<th align="left">Designation</th>
				<th align="left">City</th>
			</tr>
			<tr>
				<td>Jack</td>
				<td>Salesperson</td>
				<td>Austine</td>
			</tr>
			<tr>
				<td>Chad</td>
				<td>Accountant</td>
				<td>Fall River</td>
			</tr>
			<tr>
				<td>Daniel</td>
				<td>Software Developer</td>
				<td>Fairfax</td>
			</tr>
		</table>
	</body>
</html>
