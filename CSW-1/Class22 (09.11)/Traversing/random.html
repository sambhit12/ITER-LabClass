<!DOCTYPE html>
<html>
	<head>	
		<title>Random</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			function apptext() {
				var t1 = "<p>Using the HTML to generate the text</p>";
				var t2 = $("<p> </p>").text("Using jQuery to generate text");
				var t3 = document.createElement("p");
				t3.innerHTML = "<p>Hello</p>";
				$("body").append(t1, t2, t3);
			};
		</script>
	</head>
	<body>
		<button click="appText">AppText</button>
	</body>
</html>
